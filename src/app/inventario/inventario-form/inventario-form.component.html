<div class="container-pedido">
    <div class=" d-flex mb-4 text-center justify-content-center align-items-center " >
        <h1>Agregar Productos</h1>
    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-8 offset-lg-0">
            <form (ngSubmit)="createProduct()" #form="ngForm" class="form-horizontal">
                <fieldset>

                    <div class= "form-group">
                        <div class="col-md-12">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control input-lg"
                                [(ngModel)]="producto.nombre">
                        </div>
                    </div>  
                    <div class= "form-group">
                        <div class="col-md-12">
                            <label for="photoUrl" class="form-label">Foto del Producto:</label>
                            <input type="text" name="photoUrl" id="photoUrl" class="form-control input-lg"
                                [(ngModel)]="producto.photoUrl">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="precioDeVenta" class="form-label">Precio de Venta ($):</label>
                        <input type="number" name="precioDeVenta" id="precioDeVenta" class="form-control input-lg"
                            [(ngModel)]="producto.precioDeVenta">
                    </div>
                    <div class="col-md-12">
                        <label for="precioDeCompra" class="form-label">Precio de Costo ($):</label>
                        <input type="number" name="venta" id="precioDeCompra" class="form-control input-lg"
                            [(ngModel)]="producto.precioDeCompra">
                    </div>
                    <div class="col-md-12">
                        <label for="stock" class="form-label">Stock disponible:</label>
                        <input type="number" name="stock" id="stock" class="form-control input-lg"
                            [(ngModel)]="producto.stock">
                    </div>
                    <div class="col-md-12">
                        <label for="descuento" class="form-label">Porcentaje de descuento (%):</label>
                        <input type="number" name="descuento" id="descuento" class="form-control input-lg"
                            [(ngModel)]="producto.descuento">
                    </div>
                    <div class="form-group">
                            <label class=" col-md-12 control-label" for="edit"></label>
                            <div class="col-md-12 text-center">
                                <button id="edit" name="edit" class="btn btn-success" type="button">Guardar</button>
                                <button id ="delete" name="delete" class="btn btn-danger ms-4" type="button">Button</button>
                            </div>
                      </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
